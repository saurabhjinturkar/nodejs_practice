<nav class="navbar navbar-default">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->

      <a class="navbar-brand" href="#">Quiz Up</a></div>
    <!-- /.navbar-collapse -->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-0 col-md-12">
      <h1 class="text-center">Quiz Up</h1>
    </div>
  </div>
  <hr>
</div>
<div class="container">
  <form method="post" action="#f">
    <div class="row text-left">
      <div class="col-md-offset-1 col-md-10">Question text should go here. What is the answer of 2+2?</div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <table width="200">
          <tr>
            <td><label>
                <input type="radio" name="answer" value="1" id="answer_0">
                Option1</label></td>
          </tr>
          <tr>
            <td><label>
                <input type="radio" name="answer" value="2" id="answer_1" >
                Option2</label></td>
          </tr>
          <tr>
            <td><label>
                <input type="radio" name="answer" value="3" id="answer_2" >
                Option3</label></td>
          </tr>
          <tr>
            <td><label>
                <input type="radio" name="answer" value="4" id="answer_3" required >
                Option14</label></td>
          </tr>
        </table>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <button type="button" class="btn btn-primary">Submit</button>
            <input type="submit" value="Submit" >
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
